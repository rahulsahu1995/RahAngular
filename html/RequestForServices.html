  <div class="container">
    
     <article>
        <div class="content"><h3>Request For Services<span></span></h3></div>
      </article>

      <hr>

        <form id="contactForm" action="#" method="post">
            <div class="row">
              <p class="span3"><input name="firstName"  id="name" class="input-name" title="First Name" type="text" placeholder="First Name" /></p>
              <p class="span3"><input name="lastName"  id="name" class="input-name" title="Last Name" type="text" placeholder="Last Name" /></p>
            </div>
            <p><input name="email"  id="email" class="input-email" title="E-mail Id" type="text" placeholder="E-mail Id" /></p>
            <p><input name="jobTittle"  id="jobTittle" class="input-mobile" title="Job Tittle" type="text" placeholder="Job Tittle" /></p>
            <p><input name="company"  id="company" class="input-company" title="Company" type="text" placeholder="Company" /></p>
            <p>
            <input name="comannrev"  id="comannrev" class="input-comannrev" title="Company's Annual Revenue" type="text" placeholder="Company's Annual Revenue" />
            </p>
            <p><input name="country"  id="country" class="input-country" title="Country" type="text" placeholder="Country" /></p>
            <p><input name="mobile"  id="mobile" class="input-mobile" title="Mobile" type="text" placeholder="Moblie" /></p>
            <p><textarea name="comments"  id="comments" class="textarea-message" title="Message" placeholder="Message"></textarea></p>
            <p><input name="submit" class="btn btn-success" id="submit" title="Send Message" value="Send Message" type="submit" /></p>
        </form>

</div>
